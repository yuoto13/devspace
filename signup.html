<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - DevSpace</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link id="theme-style" rel="stylesheet" href="css/light-theme.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html">
                        <div class="logo-icon">D</div>
                        <span>DevSpace</span>
                    </a>
                </div>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round">
                            <div class="sun-moon">
                                <div class="sun"></div>
                                <div class="moon"></div>
                            </div>
                        </div>
                    </label>
                </div>
            </nav>
        </div>
    </header>

    <section class="auth-container">
        <div class="auth-form-container fade-in">
            <h2>Регистрация</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="signupName">Имя</label>
                    <input type="text" id="signupName" class="form-input" placeholder="Ваше имя" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="signupPassword">Пароль</label>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Минимум 8 символов" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="signupConfirmPassword">Подтвердите пароль</label>
                    <input type="password" id="signupConfirmPassword" class="form-input" placeholder="Повторите пароль" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Создать аккаунт</button>
                <div class="form-footer">
                    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                </div>
            </form>
        </div>
    </section>

    <footer class="auth-footer">
        <div class="container">
            <p>&copy; 2025 DevSpace. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/theme-switcher.js"></script>
</body>
</html>
